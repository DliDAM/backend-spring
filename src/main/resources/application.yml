spring:
  profiles:
    active: local
    group:
      local: local, common, secret
      blue: blue, common, secret
      green: green, common, secret

server:
  env: blue

---

spring:
  config:
    activate:
      on-profile: local

server:
  port: 8080
  serverAddress: localhost

serverName: local_server

socket:
  io:
    server: 127.0.0.1  # 추후에 배포한  Spring 서버 IP주소로 바꿔야 함
    port: 9092
    host: localhost
  fast-api-endpoint: ${fast-api-endpoint}

---

spring:
  config:
    activate:
      on-profile: blue

server:
  port: 8080
  serverAddress: ${server-ip}

serverName: blue_server

socket:
  io:
    server: ${server-ip}
    port: 9092
    host: ${server-ip}
  fast-api-endpoint: ${fast-api-endpoint}
---

spring:
  config:
    activate:
      on-profile: green

server:
  port: 8081
  serverAddress: ${server-ip}

serverName: green_server

socket:
  io:
    server: ${server-ip}
    port: 9092
    host: ${server-ip}
  fast-api-endpoint: ${fast-api-endpoint}

